<html>
    <head>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></script>

        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <div style="margin: 5px; background: #DDD; border-radius: 5px">
            <div style="padding: 8px">
                <div style="font-size: 20px; line-height: 24px">Will it Rain?</div>
                <div style="font-size: 16px; line-height: 20px">Configuration and Settings</div>

                <!-- What Is Your City -->
                <div style="margin-top: 10px">
                    <div class="control-group">
                        <label class="control-label">What Is Your City?</label>
                        <div>
                            <input id="cityOptionInput"></input>
                        </div>
                    </div>
                </div>

                <!-- Automatic Weather Notification -->
                <div style="margin-top: 10px">
                    <div class="control-group">
                        <label class="control-label">Turn On Automatic Weather Notification?</label>
                        <br>
                        <div class="btn-group btn-group" role="group">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success">Yes</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger">No</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- How Often To Send User Notifications -->
                <div style="margin-top: 10px">
                <div class="control-group">
                        <label class="control-label">How Often To Send User Notifications?</label>
                        <br>
                        <label style="font-weight:normal"><small><i>In hours (3 hours minimum)</small></i></label>
                        <div>
                            <input id="checkFreqInput"></input>
                            <label id="checkFreqError" style="display: none; color:red"><i>Please enter a value higher than 3</i></label>
                        </div>
                    </div>
                </div>

                <p></p>
                <button id="save-options-button" class="btn btn-success">Save Options</button>
                <!--<label style="display: none">Options Saved</label>-->
                <span id="optionsSaved" class="label label-success" style="display: none; margin-left: 35px">Options Saved</span>
            
        </div>
        
        <!-- load javascript: unique html page javascript file -->
        <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
